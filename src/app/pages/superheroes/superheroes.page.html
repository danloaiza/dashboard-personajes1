<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de heroes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-grid fixed>
    <ion-row class="row-card">
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
               *ngFor="let superHeroe of superHeroes" class="col-card"
      >
        <ion-card class="card-service">
          <ion-item class="item-img">
            <ion-img src="{{superHeroe.srcImagen}}" class="img-service"></ion-img>
          </ion-item>

          <ion-card-header>
            <ion-card-title>{{superHeroe.nombre}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-label>Primera aparición: {{superHeroe.primeraAparicion}}</ion-label><br>
            <ion-label (click)="detalleSuperheroe(superHeroe)">leer más ..</ion-label>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
